{% extends "security/base.html" %}

{% block title %}Login - Django RockStar{% endblock %}


{% block content %}

<div class="auto-form-wrapper">

            {% if form.errors %}
                <p id="error-msg">
                  
                  {{form.errors}}

                </p>
      
            {% endif %}


              <form role="form" action="" method="post" class="login-form">
                {% csrf_token %}

                <div class="form-group">
                  <label class="label">Usuario</label>
                  <div class="input-group">
                    <input id="id_username" type="text" name="username" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Contraseña</label>
                  <div class="input-group">
                    <input id="id_password" type="password" name="password" class="form-control" placeholder="*********">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary submit-btn btn-block">Login</button>
                </div>
                <div class="form-group d-flex justify-content-between">

                  <a href="{% url 'password_reset' %}" class="text-small forgot-password">Olvide mi contraseña</a>
                </div>
              </form>
            </div>

            {% include 'security/footer.html' %}

</div>


{% endblock %}
